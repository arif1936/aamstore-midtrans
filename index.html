<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAMstore - Pembayaran Midtrans</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AAMstore</h1>
    <p>Toko Online Aman & Cepat</p>
  </header>
  <div class="container">
    <h2>Produk Premium</h2>
    <p class="price">Rp 10.000</p>
    <button class="btn-pay" id="pay-button">Bayar Sekarang</button>
  </div>

  <!-- Script Midtrans Snap -->
  <script 
    type="text/javascript"
    src="https://app.midtrans.com/snap/snap.js"
    data-client-key="GANTI_DENGAN_CLIENT_KEY_KAMU">
  </script>
  <script>
    document.getElementById('pay-button').addEventListener('click', function () {
      fetch('/api/create-transaction', { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        snap.pay(data.token);
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
