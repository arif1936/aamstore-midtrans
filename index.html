<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAMstore - Pembayaran Midtrans</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    header { text-align: center; padding: 30px; background: #4a90e2; color: white; }
    header h1 { margin: 0; font-size: 2rem; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
    .price { font-size: 1.5rem; margin: 10px 0; color: #333; }
    .btn-pay { display: inline-block; background: #4a90e2; color: white; padding: 12px 24px; font-size: 1rem; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; }
    .btn-pay:hover { background: #357ABD; }
  </style>
</head>
<body>
  <header>
    <h1>AAMstore</h1>
    <p>Toko Online Aman & Cepat</p>
  </header>
  <div class="container">
    <h2>Produk Premium</h2>
    <p class="price">Rp 10.000</p>
    <button class="btn-pay" id="pay-button">Bayar Sekarang</button>
  </div>

  <!-- Script Midtrans Snap -->
  <script 
    type="text/javascript"
    src="https://app.midtrans.com/snap/snap.js"
    data-client-key="">
  </script>
  <script>
    document.getElementById('pay-button').addEventListener('click', function () {
      fetch('/api/create-transaction', { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        snap.pay(data.token);
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
